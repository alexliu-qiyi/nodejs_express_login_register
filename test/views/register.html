<!DOCTYPE html>
<html lang="en">


<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title><%= title %></title>

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="stylesheets/bootstrap.min.css">
	<!-- Custom styles for this template -->
	<link rel="stylesheet" href="stylesheets/signin.css">
</head>
<body screen_capture_injected="true">
	<div class="container">
		<%- message %>
		<form class="form-signin" method="post" onsubmit="return false">
			<h2 class="form-signin-heading">用户注册</h2>
			<div class="panel-body m15">

				<label for="username" class="sr-only">Username</label>
				<input type="text" id="username" class="form-control"
					   style="margin-bottom:-1px;border-bottom-right-radius:0;border-bottom-left-radius: 0;"
					   placeholder="请设置用户名" required autofocus>
				<label for="password" class="sr-only">Password</label>
				<input type="password" id="password" class="form-control"
					   style="margin-bottom:-1px;border-radius: 0;"
					   placeholder="请设置密码" required>
				<label for="password1" class="sr-only">Password</label>
				<input type="password" id="password1" class="form-control"
					   style="margin-bottom:-1px;border-top-right-radius:0;border-top-left-radius: 0;"
					   placeholder="请确认密码" required>
				<button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-top:10px;" id="register1">注册</button>

				<p class="form-signin-right-text" style="margin-top:10px;"><a href="/login">已有帐号，直接登录»</a></p>

			</div>
		</form>
	</div>

	<script type="text/javascript" src="javascripts/jquery.min.js"></script>
	<script type="text/javascript" src="javascripts/bootstrap.min.js"></script>
	<script type="text/javascript">
	$(function(){
		$("#register1").click(function(){ 
			var username = $("#username").val();
			var password = $("#password").val();
			var password1 = $("#password1").val();
			if(password !== password1){ 
				$("#password").css("border","1px solid red");
				$("#password1").css("border","1px solid red");
			}else if(password === password1){
			var data = {"uname":username,"upwd":password};
			$.ajax({ 
				url: '/register',
				type: 'post',
				data: data,
				success: function(data,status){ 
					if(status == 'success'){ 
						location.href = 'login';
					}
				},
				error: function(data,err){ 
						location.href = 'register';
				}
			}); 
		}
		});
	});
</script>
</body>
</head>
</html>
