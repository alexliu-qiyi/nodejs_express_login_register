<!DOCTYPE html>
<html lang="en">


<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title><%= title %></title>

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="stylesheets/bootstrap.min.css">
	<!-- Custom styles for this template -->
	<link rel="stylesheet" href="stylesheets/signin.css">
</head>
<body screen_capture_injected="true">
	<div class="container">
		<%- message %>

		<form class="form-signin" method="post" onsubmit="return false">
			<h2 class="form-signin-heading">请先以管理员身份登录</h2>
			<div class="panel-body m15">

			<label for="username" class="sr-only">Username</label>
			<input type="text" id="username" class="form-control"
				   style="margin-bottom:-1px;border-bottom-right-radius:0;border-bottom-left-radius: 0;"
				   placeholder="请输入用户名" required autofocus>
			<label for="password" class="sr-only">Password</label>
			<input type="password" id="password" class="form-control"
				   style="margin-bottom:-1px;border-top-right-radius:0;border-top-left-radius: 0;"
				   placeholder="请输入密码" required>
			<button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-top:10px;" id="login0">登录</button>

			<p class="form-signin-right-text" style="margin-top:10px;"><a href="/register">还没有账号？立即注册»</a></p>

			</div>
		</form>

	</div>

	<script type="text/javascript" src="javascripts/jquery.min.js"></script>
	<script type="text/javascript" src="javascripts/bootstrap.min.js"></script>
	<script type="text/javascript">
	$(function(){
		$("#login0").click(function(){ 
			var username = $("#username").val();
			var password = $("#password").val();
			var data = {"uname":username,"upwd":password};
			$.ajax({ 
				url:'/login',
				type:'post',
				data: data,
				success: function(data,status){ 
					if(status == 'success'){ 
						location.href = 'home';
					}
				},
				error: function(data,status){ 
					if(status == 'error'){ 
						location.href = 'login';
					}
				}
			});
		});
	});
	</script>
</body>
</head>
</html>
